<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="root">
        <main>
            <div class="root-main-1">
                <h1>Focus on <span>Today</span></h1>
                <div class="card">
                    <h2>Today <img src="/assets/images/images.png" alt="sun-image"></h2>
                    <p>Raise the bar by completing your goals</p>
                    <div class="progress-bar">
                        <div class="progress">
                            <span>0 / 3 completed</span>
                        </div>
                    </div>
                    <p class="error-line">please set all the <span>3</span> goals!</p>
                    <div class="line line-1">
                        <div class="check"></div>
                        <input type="text" id="first" placeholder="Add new goal..."></input>
                    </div>
                    <div class="line line-2">
                        <div class="check"></div>
                        <input type="text" id="second" placeholder="Add new goal..."></input>
                    </div>
                    <div class="line line-3">
                        <div class="check"></div>
                        <input type="text" id="third" placeholder="Add new goal..."></input>
                    </div>
                    <p>"Move one step ahead, today!"</p>
                    <p>Made with <span>&hearts;</span> by Krish V</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
