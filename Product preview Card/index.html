<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>

<body>
  <div class="root">
    <main>
      <div class="root-main-1">
        <div class="card">

          <img src="/images/image-product-desktop.jpg" alt="image-product-desktop">

          <div class="card-2">
            <img src="/images/image-product-mobile.jpg" alt="image-product-mobile">
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <span>$149.99</span> <span>$169.99</span>
            </div>
            <button type="submit"><img src="/images/icon-cart.svg" alt="cart-icon"><span>Add to Cart</span></button>
          </div>

        </div>
      </div>
    </main>
  </div>
</body>
</html>
